<!doctype html>
<html>
  <head>
    <title>Hobiron Player</title>
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <div id="js-fetcher" class="fetcher">
      <form v-on="submit: fetch(this, $event)">
        <input class="fetcher__url" type="text" v-model="url">
        <input type="submit" />
      </form>
    </div>
    <div id="js-playlist" class="playlist">
      <li class="playlist__item"
          v-repeat="items"
          v-on="click: play(this)">
        {{ playing ? '&#x25B7;' : '&nbsp;&nbsp;&nbsp;' }}
        {{$index}}. {{title}}
      </li>
    </div>

    <div id="js-player" class="player">
      <div v-repeat="items | filterBy 'true' in 'playing'">
        <h2>{{title}}</h2>
        <video type="video/mp4" controls width="640" autoplay
               v-on="ended: playNext(this),
                     click: playNext(this)"
               v-attr="src: enclosure.url" >
        </video>
      </div>
    </div>
  </body>
</html>
